<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Blog :: New Post</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Blog New Post</a>
</nav>

<div class="container">
  <a th:href="@{/}">Home</a>
  <form action="#"
        th:action="@{'/posts/new'}"
        th:object="${post}"
        method="post">
    <input type="hidden" th:field="*{account}" />
    <input type="hidden" th:field="*{createdAt}" />
    <h2>Write new Post</h2>
    <div>
      <label for="new-post-title">Title</label>
      <input id="new-post-title" type="text" th:field="*{title}" placeholder="Title"/>
    </div>
    <div>
      <label for="new-post-body">Body</label>
      <textarea id="new-post-body" th:field="*{body}"></textarea>
    </div>
    <button type="submit">Publish Post</button>
  </form>
</div>
</body>
</html>
